        </div>
    </div>
    <hr/>
    <div id=wrap>
        <div class="linedtextarea" style="height:100%; overflow:hidden"><div class="lines" style="width: 3%; margin-top: 0px;"><div>1</div><div>2</div><div>3</div><div>4</div><div>5</div><div>6</div><div>7</div><div>8</div><div>9</div><div>10</div><div>11</div><div>12</div><div>13</div><div>14</div><div>15</div><div>16</div><div>17</div><div>18</div><div>19</div><div>20</div>
    </div>
        <textarea #codearea id="code" itemprop="description" name="code" autocorrect="off" autocomplete="off" autocapitalize="off" spellcheck="false" wrap="off" style="width: 97%;">{{data}}</textarea>
      </div>
    </div>
    <div class="row">
        <div class="col-md-6" style="padding:0;">
            <button type="button"class="btn btn-primary run" style="background-color: #0046c7;" [disabled]="runButtonDisable" (click)='runCode(codearea.value)'>Run</button>

        </div>
        <div class="col-md-6" style="padding:0;">
            <button type="button"class="btn btn-danger run" (click)='runCode(codearea.value)'>Clear</button>
        </div>
    </div>
   
</div>
<div class="loading-output" *ngIf="loadingOutput">
<div class="d-flex justify-content-center">
    <div class="spinner-border m-5" role="status">
        <span class="sr-only">Loading...</span>
    </div>
  </div>
  <p class="d-flex justify-content-center">{{waitMsg}}</p>
</div>
<div class="d-flex justify-content-center error" *ngIf="errorOccured">
    <fa-icon class="icon" [icon]="faFrown"></fa-icon>
    <p> Opps! Something went worng! <br/> Please try again. </p> 
</div>
<div class="container output" *ngIf="displayOutput">
    <p> {{output}}</p>
</div>
